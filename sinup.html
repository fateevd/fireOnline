<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="color-theme-logup">
        <div class="container container__logup">
            <header class="header header__logup">
                <picture>
                    <source srcset="assets/img/logo-mobil.png" media="(max-width: 350px)">
                    <img src="assets/img/logo__red.png" alt="">
                </picture>
            </header>
        </div>
        <main class="main main__logup">
            <div class="container container__logup">
                <div class="back">
                    
                    <a href="logup.html" class="link main__logup-link">
                        <span><svg width="8" height="11" viewBox="0 0 8 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.34042 9.99014C7.59292 9.85097 7.75 9.5793 7.75 9.28055L7.75 1.71889C7.75 1.42014 7.59292 1.14847 7.34042 1.0093C7.09958 0.876804 6.81667 0.885971 6.58417 1.03347L0.619583 4.8143C0.387917 4.96055 0.250001 5.2168 0.250001 5.49972C0.250001 5.78264 0.387917 6.03889 0.619167 6.18555L6.58375 9.96639C6.81667 10.1135 7.09958 10.1226 7.34042 9.99014Z" fill="#F7C74E"/>
                            </svg>
                            </span>
                            К авторизации</a>
                </div>
                <div class="bloc-form-logup">
                    <div class="form-logup">
                        <h2 class="form__title-sinup section-logup form__white-color">Регистрация</h2>
                        <h4 class="form__title-two form__white-color">Введите данные</h4>
                        <input  class="input-data form__white-color" type="email " name="login" id="login" placeholder="E-mail"><br>
                        <input  class="input-data form__white-color" type="tel " name="tel" id="phone" placeholder="Телефон"><br>
                        <input  class="input-data form__white-color" type="password" name="password" id="password" placeholder="Пароль"><br>
                        <input  class="input-data form__white-color" type="email " name="login" id="Confirm-password" placeholder="Повторите пароль"><br>
                        <button class="sinup input-data text-center">Добавить фото</button>
                        <button class="sig-in input-data text-center">Продолжить</button>
                    </div>
                </div>
            </div>
            </main>
        </div>
        <script src="js/goto.js"></script>
</body>
</html>
